<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mi Web Online</title>

  <!-- CSS  -->
   <link href="css/icon.css" rel="stylesheet"> 
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<div id="board" class="container-row">


</div>



<!--  Scripts-->
<script src="js/jquery.min.js"></script>
<script src="js/materialize.js"></script>
<script src="js/init.js"></script>
<script>

class Person{
  constructor(id, nombre, lastName, picture){
    this.id=id;
    this.name = nombre;
    this.lastName=lastName;
    this.picture=picture;
  }
  show(){
    console.log(`id: ${this.id} 
      nombre: ${this.name}
      apellido: ${this.lastName}
      foto: ${this.picture}`);

  }
  getCard(){
     let html = `<div class="col s12 m6 card">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="${this.picture}">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">${this.name}<i class="material-icons right">more_vert</i></span>
      <p><a href="#">${this.lastName}</a></p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
      <p>Here is some more information about this product that is only revealed once clicked on.</p>
    </div>
  </div>`;
  return html;
    
  
  }
  
}

var getData =(url)=>{
  return new Promise((resolve, reject) => {
    const xhr = new XMLHttpRequest();
    xhr.open("get", url);
    xhr.onload = () => resolve(xhr.responseText);
    xhr.onerror = () => reject(xhr.statusText);
    xhr.send();
  });
};
url= "https://reqres.in/api/users?page=1";

getData(url).then((data)=>{
  var info = JSON.parse(data);
    for (let item of info.data) {
      let person = new Person(item.id, item.first_name, item.last_name, item.avatar);
      document.getElementById('board').innerHTML+=
      
      person.getCard();
      
      
    }
}).catch((error)=>{
  console.log(error);
  

});



</script>
  </body>
</html>
